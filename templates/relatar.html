{% extends "base.html" %}
{% block content %}
<form action="{{ url_for('relatar') }}" method="post" enctype="multipart/form-data">
    <label class="form-label">Título:</label>
    <input type="text" name="titulo" class="form-control" required>

    <label class="form-label">Executor:</label>
    <input type="text" name="executor" class="form-control" required>

    <label class="form-label">Descrição:</label>
    <textarea name="descricao" class="form-control" required></textarea>

    <label class="form-label">Área:</label>
    <input type="text" name="area" class="form-control">

    <label class="form-label">Subárea:</label>
    <input type="text" name="subarea" class="form-control">

    <label class="form-label">Equipamento:</label>
    <input type="text" name="equipamento" class="form-control">

    <label class="form-label">Fotos:</label>
    <input type="file" name="fotos" class="form-control" multiple>

    <hr>
    <h5>Peças usadas:</h5>
    {% for i in range(10) %}
    <div class="row mb-2">
        <div class="col-md-3"><input type="text" name="catalog_{{ i }}" placeholder="Catálogo" class="form-control"></div>
        <div class="col-md-5"><input type="text" name="desc_{{ i }}" placeholder="Descrição" class="form-control"></div>
        <div class="col-md-2"><input type="number" name="qtd_{{ i }}" placeholder="Qtd" class="form-control"></div>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary mt-3">Salvar Relato</button>
</form>
{% endblock %}
